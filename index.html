<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./CSS/style.css">

<body>
    <header>
        <h1>In & Out</h1>
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>

        </div>

                <div class="card-info">
                    <p class="card-name">Zachary Summers</p>
                    <p class="card-status status1">Received</p>
                </div>

                <div class="card-price">$230</div>
            </div>
            
            <div class="card">
                <div class="card-perfil pessoa1">
                    <span class="card-counter bolinha2">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Leroy Reyes</p>
                    <p class="card-status status2">Sent</p>
                </div>

                <div class="card-price">$100</div>
            </div>
            
            <div class="card">
                <div class="card-perfil pessoa2">
                    <span class="card-counter bolinha3">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Gopay Andika</p>
                    <p class="card-status status3">Top Up Saldo</p>
                </div>

                <div class="card-price">$60</div>
            </div>
        </article>
        
        <article class="card-box">
            <h3 class="card-title">07 Jan 2018, Friday</h3>

            <div class="card">
                <div class="card-perfil pessoa3">
                    <span class="card-counter bolinha4">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">Fanny Farmer</p>
                    <p class="card-status status4">Received</p>
                </div>

                <div class="card-price">$60</div>
            </div>
            
        </article>
        <article class="card-box">
            <h3 class="card-title">07 Jan 2018, Saturday</h3>

            <div class="card">
                <div class="card-perfil pessoa3">
                    <span class="card-counter bolinha5">2</span>
                </div>

                <div class="card-info">
                    <p class="card-name">OVO Handaya</p>
                    <p class="card-status status5">Top UP Saldo</p>
                </div>

                <div class="card-price">$35</div>
            </div>
            
        </article>
        

    </main>
